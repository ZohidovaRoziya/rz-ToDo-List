<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List JS</title>
    <link rel="shortcut icon" href="./images/to-do.png" type="image/x-icon">

    <!-- FONT AWESOME LINKS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLESHEEET Minifier and Prefixer CSS LINK  -->
    <link rel="stylesheet" href="./css/normalize.styles.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    
    <!-- CONTAINER START  -->
    <div class="container">
        <h1 class="todo-heading">ToDo List </h1>


        <div class="todo-content">
            <!-- FORM LIST START  -->
            <form class="todo-form" id="todo_form" autocomplete="off" action="https://echo.htmlacademy.ru">
                <div class="wrapper-inp-btn">
                    <input class="todo-input" id="todo_input" type="text" placeholder="ma'lumot kiriting...">
                    <button class="add-todo-btn" id="add_todo_btn">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>
            </form>
        </div>
            <!-- TODO LIST START  -->
            <div class="todo-wrapper">
                <ul class="todo-list" id="todo_list"></ul>
            </div>


            <!-- MODAL START  -->
            <div class="modal delete" id="modal">
                <h1 class="modal_heading" id="modal_heading"></h1>
            </div>

            <!-- OVERLAY START  -->
            <div class="overlay delete" id="overlay"></div>

        </div>

    <!-- JAVA SCRIPT LINK  -->
    <script src="./JS/main.js"></script>
</body> 
</html>
